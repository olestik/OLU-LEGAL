<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">
        <div class="title">
            <span class="olu">OLU-LEGAL</span> VOCATIONAL TRAINING <span>2.0</span>
        </div>
        <form action="#">
            <div class="form">
                <div class="inputfield">
                    <label>WHY THE VOCATION?</label>
                    <textarea class="textarea"></textarea>
                </div>

                <div class="inputfield">
                    <label>NAME</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>GENDER</label>
                    <div class="custom_select">
                        <select id="gender">
                            <option value="male">MALE</option>
              <option value="female">FEMAILE</option>
            </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" class="input">
                </div>
                <div class="inputfield">
                    <label>TELEPHONE</label>
                    <input type="tel" class="input">
                </div>
                <div class="inputfield">
                    <label>LOCATION</label>
                    <input type="text" class="input">
                </div>

                <div class="inputfield">
                    <label>COLLEGE</label>
                    <div class="custom_select">
                        <select id="location">
              <option value="">PERMANENT SITE</option>
              <option value="">IBOGUN CAMPUS</option>
              <option value="">AYETORO CAMPUS</option>
              <option value="">SAGAMU CAMPUS</option>
                                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label>DEPARTMENT</label>
                    <input type="text" class="input">
                </div>

                <div class="inputfield">
                    <label>LEVEL</label>
                    <input type="text" class="input">
                </div>

                <div class="inputfield">
                    <div class="submit-now">
                        <input type="submit" value=" REGISTER " class="btn">
                    </div>

                </div>
            </div>
        </form>
    </div>

</body>

</html>
